<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Assignment</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title px-25"><span>Bundle & Save</span></h1>

      <!-- Box-1 -->
      <div id="box-1" class="box px-25 py-18 mt-35">
        <div class="inner-ctlr">
          <div class="rdo-btn-cntr">
            <div class="radioBtn">
              <div></div>
            </div>
            <div class="ml-25">
              <div class="typo-1">1 Pair</div>
              <div class="typo-2">DKK 195.00</div>
            </div>
          </div>
          <div>
            <div class="typo-2">50% OFF</div>
          </div>
        </div>

        <div class="box-container">
          <div class="size-box">
            <div class="size-controller">
              <h2>Size</h2>
              <div class="select-size-1">
                <select>
                  <option value="S" selected>S</option>
                  <option value="M" >M</option>
                  <option value="L" >L</option>
                  <option value="XL" >XL</option>
                </select>
                <span class="num">#1</span>
              </div>
              
            </div>
            <div class="color-controller">
              <h2>Colour</h2>
              <div class="select-color-1">
                <select>
                  <option value="Red" selected>Red</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Grey">Grey</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Box-2 -->
      <div id="box-2" class="box my-18 px-25 py-18">
        <div class="inner-ctlr">
          <div class="rdo-btn-cntr">
            <div class="radioBtn">
              <div></div>
            </div>
            <div class="ml-25">
              <div class="typo-1">2 Pair</div>
              <div class="typo-2">DKK 345.00</div>
            </div>
          </div>
          <div class="strike">DKK 195.00</div>
          <div class="text-right">
            <div class="typo-2"><span>MOST POPULAR</span></div>
            <div class="typo-2">40% OFF</div>
          </div>
        </div>

        <div class="box-container">
          <div class="size-box">
            <div class="size-controller">
              <h2>Size</h2>
              <div class="select-size-1">
                <select>
                  <option value="S" selected>S</option>
                  <option value="M" >M</option>
                  <option value="L" >L</option>
                  <option value="XL" >XL</option>
                </select>
                <span class="num">#1</span>
              </div>
              <div class="select-size-2">
                <select>
                  <option value="S" selected>S</option>
                  <option value="M" >M</option>
                  <option value="L" >L</option>
                  <option value="XL" >XL</option>
                </select>
                <span class="num">#2</span>
              </div>
            </div>
            <div class="color-controller">
              <h2>Colour</h2>
              <div class="select-color-1">
                <select>
                 
                  <option value="Red" selected>Red</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Grey">Grey</option>
                </select>
              </div>
              <div class="select-color-2">
                <select>                  
                  <option value="Red" selected>Red</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Grey">Grey</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Box-3 -->
      <div id="box-3" class="box my-18 px-25 py-18">
        <div class="inner-ctlr">
          <div class="rdo-btn-cntr">
            <div class="radioBtn">
              <div></div>
            </div>
            <div class="ml-25">
              <div class="typo-1">3 Pair</div>
              <div class="typo-2">DKK 528.00</div>
            </div>
          </div>
          <div>
            <div class="typo-2">60% OFF</div>
          </div>
        </div>

        <div class="box-container">
          <div class="size-box">
            <div class="size-controller">
              <h2>Size</h2>
              <div class="select-size-1">
                <select>
                  <option value="S" selected>S</option>
                  <option value="M" >M</option>
                  <option value="L" >L</option>
                  <option value="XL" >XL</option>
                </select>
                <span class="num">#1</span>
              </div>
              <div class="select-size-2">
                <select>
                  <option value="S" selected>S</option>
                  <option value="M" >M</option>
                  <option value="L" >L</option>
                  <option value="XL" >XL</option>
                </select>
                <span class="num">#2</span>
              </div>
              <div class="select-size-2">
                <select>
                  <option value="S" selected>S</option>
                  <option value="M" >M</option>
                  <option value="L" >L</option>
                  <option value="XL" >XL</option>
                </select>
                <span class="num">#3</span>
              </div>
            </div>
            <div class="color-controller">
              <h2>Colour</h2>
              <div class="select-color-1">
                <select>
                  <option value="Red" selected>Red</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Grey">Grey</option>
                </select>
              </div>
              <div class="select-color-2">
                <select>
                  <option value="Red" selected>Red</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Grey">Grey</option>
                </select>
              </div>              
              <div class="select-color-2">
                <select>
                  <option value="Red" selected>Red</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Grey">Grey</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Shiping details -->
      <div class="shiping-div">
        <div style="color: #007f61" class="typo-2">Free 2 Day Shipping</div>
        <div>
          <span style="font-size: 18.461px">Total : </span>
          <span class="typo-2" id="total">DKK 360.00</span>
        </div>
      </div>

      <!-- Add to Cart button -->
      <div class="add-to-cart">
        <span>+ Add to Cart</span>
      </div>
      <p class="copyright">&copy; <em>Powered by Pumper</em></p>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
